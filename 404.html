<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <script>
      // Single Page Application routing support for GitHub Pages
      const path = window.location.pathname;
      const basePath = '/my-portfolio';
      
      if (path.startsWith(basePath + '/web-admin')) {
        // Store the intended path and redirect to index.html
        sessionStorage.setItem('redirectPath', '/web-admin');
        window.location.replace(basePath + '/');
      } else if (path !== basePath + '/' && path !== basePath) {
        // For other routes, redirect to home
        window.location.replace(basePath + '/');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

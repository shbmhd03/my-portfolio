[build]
  # Build command
  command = "npm run build"
  # Directory to deploy (built React app)
  publish = "dist"
  # Functions directory
  functions = "netlify/functions"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"

# API proxy for functions (higher priority)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Functions direct access (higher priority)
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Enhanced admin panel redirect
[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

# Legacy admin panel redirect
[[redirects]]
  from = "/web-admin"
  to = "/index.html"
  status = 200

# Redirect rules for SPA (Single Page Application) - lowest priority
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set these in Netlify dashboard)
# MAINTENANCE_ACTIVE = false
# MAINTENANCE_MESSAGE = "We're updating our portfolio"
# MAINTENANCE_TIME = "2 hours"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Chat Bot Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .test-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 0 0 100px;
            overflow-y: auto;
            padding: 0.75rem;
            background: white;
        }

        .quick-questions {
            padding: 1rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 0.75rem;
            overflow-y: auto;
        }

        .quick-question-btn {
            display: flex;
            align-items: center;
            width: 100%;
            text-align: left;
            background: white;
            border: 1px solid #e2e8f0;
            padding: 1rem 0.75rem;
            margin-bottom: 0.75rem;
            border-radius: 0.625rem;
            cursor: pointer;
            font-size: 0.9rem;
            color: #1e293b;
            line-height: 1.3;
            min-height: 48px;
            transition: all 0.3s ease;
        }

        .quick-question-btn:hover {
            background: #3b82f6;
            color: white;
            transform: translateY(-1px);
        }

        .chat-input {
            padding: 0.75rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
            flex-shrink: 0;
        }

        .chat-input textarea {
            flex: 1;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 0.625rem;
            padding: 0.625rem;
            resize: none;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .send-button {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 50%;
            background: #3b82f6;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }
            
            .test-container {
                height: calc(100vh - 1rem);
                max-height: calc(100vh - 1rem);
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="chat-header">
            <div>
                <h3>AI Assistant</h3>
                <span>Online</span>
            </div>
            <button style="background: none; border: none; color: white; cursor: pointer;">×</button>
        </div>
        
        <div class="chat-messages">
            <p style="color: #64748b; font-size: 0.9rem;">Previous conversation appears here when available...</p>
        </div>
        
        <div class="quick-questions">
            <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 0.5rem; flex-shrink: 0;">Quick questions to get started:</p>
            
            <button class="quick-question-btn">Tell me about your experience with React and modern web development</button>
            <button class="quick-question-btn">What projects have you worked on recently?</button>
            <button class="quick-question-btn">How can I get in touch with you for collaboration?</button>
            <button class="quick-question-btn">What technologies do you specialize in?</button>
        </div>
        
        <div class="chat-input">
            <textarea placeholder="Type your message..." rows="1"></textarea>
            <button class="send-button">→</button>
        </div>
    </div>
</body>
</html>
